
name: SonarCloud analysis

on:
  push:
    branches: [ "main" ]
  pull_request:


permissions:
  pull-requests: read

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout code
         uses: actions/checkout@v4

       - name: Set up JDK 20
         uses: actions/setup-java@v4
         with:
          java-version: '20'
          distribution: 'temurin'
          cache: maven

       - name: Cache SonarCloud packages
         uses: actions/cache@v4
         with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar




       - name: Build and analyze
         run: mvn -B verify org.sonarsource.scanner.maven:sonar:sonar -Dsonar.projectKey=Lucia560_Jakarta_Labb -Dsonar.organization=lucia560 -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

