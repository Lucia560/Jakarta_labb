
services:

  wildfly:
    build: .
    container_name: "wildfly"
    network_mode: "host"
    hostname: "localhost"
    command: "/opt/jboss/wildfly/bin/standalone.sh -b 0.0.0.0 -bmanagement 0.0.0.0"

  postgres:
    image: postgres:16.2
    container_name: "postgres"
    environment:
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_DB=jakarta_labb"
    ports:
      - "5432:5432"